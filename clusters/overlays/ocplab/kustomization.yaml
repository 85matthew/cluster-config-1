apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

bases:
- ../../../manifests/argocd/project/base

resources:
- cluster-config-manager-app.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/project
      value: cluster-config
  target:
    group: argoproj.io
    version: v1alpha1
    kind: Application
- patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: argocd
  target:
    group: argoproj.io
    version: v1alpha1
    kind: Application