apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: config-groups-and-memebership
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: manifests/groups-and-membership/overlays/default
    repoURL: https://github.com/gnunn-gitops/cluster-config.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: false